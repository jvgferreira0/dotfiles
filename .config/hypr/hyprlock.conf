# ============================================
# Hyprlock Configuration - Tsugumori
# Color scheme: Green (#24833D)
# ============================================

# Variables
$cover = /tmp/hyde-mpris.png
$wall = /home/jferreira/Wallpapers/a_screenshot_of_a_video_game.png
$music = ~/.config/hypr/scripts/music.sh
$battery = ~/.config/hypr/scripts/battery.sh
$weather = ~/.config/hypr/scripts/weather.sh
$location = ~/.config/hypr/scripts/location.sh

# Main accent color - Dark Teal (from wallpaper)
$accent_color = rgb(43, 74, 79)
$accent_light = rgb(74, 113, 120)
$accent_dark = rgb(31, 54, 58)

general {
    immediate_render = true
    no_fade_in = true
    no_fade_out = true
    disable_loading_bar = false
    hide_cursor = false
    grace = 0
    ignore_empty_input = true
}

# ============================================
# Background Configuration
# ============================================
background {
    monitor =
    path = $wall
    blur_passes = 3
    blur_size = 7
}

# ============================================
# Time Display (Hours)
# ============================================
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgb(240, 231, 219)
    font_size = 95
    font_family = SF Pro Display
    position = 0, 400
    halign = center
    valign = center
}


# ============================================
# Date Display
# ============================================
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgb(200, 200, 200)
    font_size = 22
    font_family = SF Pro Display
    position = 0, 310
    halign = center
    valign = center
}

# ============================================
# Profile Picture
# ============================================
image {
    monitor =
    path = ~/.config/hypr/gorbachev.jpeg
    border_size = 3
    border_color = rgb(200, 200, 200)
    size = 160
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, 0
    halign = center
    valign = center
}

# ============================================
# User Box Background
# ============================================
shape {
    monitor =
    size = 200, 50
    color = $accent_dark
    rounding = 15
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false
    position = 0, -335
    halign = center
    valign = center
}

# ============================================
# User Greeting
# ============================================
label {
    monitor =
    text = cmd[update:60000] echo "<i> Enter password  </i>"
    color = rgba(255, 255, 255, 0.95)
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 11
    font_family = SF Pro Display
    position = 0, -335
    halign = center
    valign = center
}

# ============================================
# Lock Icon
# ============================================
label {
    monitor =
    text =
    color = rgb(255, 255, 255)
    font_size = 28
    font_family = Font Awesome 7 Free Solid
    position = 0, -110
    halign = center
    valign = top
    zindex = 10
}

# ============================================
# Password Input Field
# ============================================
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.8)
    inner_color = $accent_dark
    font_color = rgb(240, 240, 240)
    fade_on_empty = true
    placeholder_text = <i><span foreground="##ffffff99">   Enter password</span></i>
    hide_input = false
    check_color = $accent_light
    fail_color = rgba(191, 97, 106, 1.0)
    fail_text = <span foreground="##bf616a"><i>$FAIL ($ATTEMPTS)</i></span>
    capslock_color = rgba(235, 203, 139, 1.0)
    position = 0, -335
    halign = center
    valign = center
    rounding = 15
}

# ============================================
# Music Player Background
# ============================================
shape {
    monitor =
    size = 340, 140
    color = $accent_dark
    border_size = 1 
    border_color = rgb(216, 222, 233)
    rounding = 30
    rotate = 0
    position = 30, -50
    halign = left
    valign = top
    zindex = 1
}

# ============================================
# Music Album Art
# ============================================
image {
    monitor =
    path = $cover
    size = 110
    border_size = 2
    border_color = $accent_color
    rounding = 20
    rotate = 0
    reload_time = 1
    reload_cmd = ~/.config/hypr/scripts/hlock_mpris.sh
    position = 40, -60
    halign = left
    valign = top
    zindex = 5
}

# ============================================
# Music Player Source
# ============================================
label {
    monitor =
    text = cmd[update:1000] echo "$($music --source)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 12
    font_family = SFProDisplay Nerd Font Propo
    position = 170, -65
    halign = left
    valign = top
    zindex = 5
}

# ============================================
# Music Player Title
# ============================================
label {
    monitor =
    text = cmd[update:1000] echo "$($music --title)"
    color = rgb(216, 222, 233);
    font_size = 14
    font_family = SF Pro Display
    position = 170, -90
    halign = left
    valign = top
    zindex = 5
}

# ============================================
# Music Player Artist
# ============================================
label {
    monitor =
    text = cmd[update:1000] echo "$($music --artist)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = SF Pro Display
    position = 170, -120
    halign = left
    valign = top
    zindex = 5
}

# ============================================
# Music Controls - Previous
# ============================================
label {
    monitor =
    text = ⏮
    onclick = playerctl -p spotify,firefox,chromium,chrome,%any previous
    color = rgb(216, 222, 233)
    font_size = 20
    font_family = SF Pro Display
    position = 170, -145
    halign = left
    valign = top
    zindex = 5
}

# ============================================
# Music Controls - Play/Pause
# ============================================
label {
    monitor =
    text = cmd[update:1000] echo "$($music --status)"
    onclick = playerctl -p spotify,firefox,chromium,chrome,%any play-pause
    color = rgb(216, 222, 233)
    font_size = 20
    font_family = SF Pro Display
    position = 220, -145
    halign = left
    valign = top
    zindex = 5
}

# ============================================
# Music Controls - Next
# ============================================
label {
    monitor =
    text = ⏭
    onclick = playerctl -p spotify,firefox,chromium,chrome,%any next
    color = rgb(216, 222, 233)
    font_size = 20
    font_family = SF Pro Display
    position = 270, -145
    halign = left
    valign = top
    zindex = 5
}

