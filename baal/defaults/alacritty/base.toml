# ===============================================
# Keyboard Bindings
# ===============================================
[keyboard]
bindings = [
  # System keybindings
  { key = "F11", action = "ToggleFullscreen" },
  { key = "Return", mods = "Shift", action = "ReceiveChar" },

  # Font size adjustment
  { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Key0", mods = "Control", action = "ResetFontSize" },
  { key = "Equals", mods = "Control", action = "IncreaseFontSize" },

  # Copy/Paste
  { key = "V", mods = "Control|Shift", action = "Paste" },
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "Insert", mods = "Shift", action = "Paste" },
  { key = "Insert", mods = "Control", action = "Copy" },

  # Search
  { key = "F", mods = "Control|Shift", action = "SearchForward" },
  { key = "B", mods = "Control|Shift", action = "SearchBackward" },

  # Clear screen
  { key = "K", mods = "Control|Shift", chars = "\u000c" },
  { key = "L", mods = "Control", chars = "\u000c" },

  # Vi mode (if using vi mode)
  # { key = "Space", mods = "Control|Shift", mode = "~Search", action = "ToggleViMode" },

  # Word navigation
  { key = "Left", mods = "Alt", chars = "\u001bb" },   # Move backward one word
  { key = "Right", mods = "Alt", chars = "\u001bf" },  # Move forward one word
  { key = "Left", mods = "Control", chars = "\u001bb" },
  { key = "Right", mods = "Control", chars = "\u001bf" },

  # Line navigation
  { key = "Left", mods = "Shift", chars = "\u001bOH" },   # Home
  { key = "Right", mods = "Shift", chars = "\u001bOF" },  # End
  { key = "Home", chars = "\u001bOH", mode = "AppCursor" },
  { key = "End", chars = "\u001bOF", mode = "AppCursor" },

  # Tab navigation (if using tabs in terminal multiplexer)
  { key = "Tab", mods = "Control", chars = "\u001b[27;5;9~" },
  { key = "Tab", mods = "Control|Shift", chars = "\u001b[27;6;9~" },

  # Scrolling
  { key = "PageUp", mods = "Shift", action = "ScrollPageUp" },
  { key = "PageDown", mods = "Shift", action = "ScrollPageDown" },
  { key = "Home", mods = "Shift", action = "ScrollToTop" },
  { key = "End", mods = "Shift", action = "ScrollToBottom" },

  # Quick navigation
  { key = "K", mods = "Control|Shift", action = "ScrollLineUp" },
  { key = "J", mods = "Control|Shift", action = "ScrollLineDown" },
  { key = "U", mods = "Control|Shift", action = "ScrollPageUp" },
  { key = "D", mods = "Control|Shift", action = "ScrollPageDown" },
]

