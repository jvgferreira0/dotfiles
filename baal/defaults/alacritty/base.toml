# ===============================================
# Alacritty Terminal Configuration - Arch Linux
# Enhanced configuration combining best features
# ===============================================

# Theme Integration
# Uncomment the theme you want to use:
# general.import = ["~/.config/sophia-techne/current/theme/alacritty.toml"]
# general.import = ["~/.config/sophia-techne/themes/nord/alacritty.toml"]
# general.import = ["~/.config/omarchy/current/theme/alacritty.toml"]

[env]
TERM = "xterm-256color"

# ===============================================
# Font Configuration
# ===============================================
[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
bold_italic = { family = "CaskaydiaMono Nerd Font", style = "Bold Italic" }
size = 14

# ===============================================
# Window Configuration
# ===============================================
[window]
# Window startup mode
startup_mode = "Maximized"

# Window padding
padding.x = 14
padding.y = 14

# Window opacity (0.0 - 1.0)
opacity = 0.80

# Window decorations
# Options: "Full", "None", "Transparent", "Buttonless"
decorations = "Full"

# Dynamic window title
dynamic_title = true

# Dynamic window padding (adjust padding when resizing)
dynamic_padding = false

# ===============================================
# Scrolling Configuration
# ===============================================
[scrolling]
# Maximum number of lines in scrollback buffer
history = 100000

# Number of lines scrolled per action
multiplier = 3

# ===============================================
# Selection Configuration
# ===============================================
[selection]
# Automatically copy selection to clipboard
save_to_clipboard = true

# Characters used for word selection
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

# ===============================================
# Cursor Configuration
# ===============================================
[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Blink interval in milliseconds
blink_interval = 750

# Stop blinking after this many seconds of inactivity
blink_timeout = 5

# Hollow cursor when window loses focus
unfocused_hollow = true

# Cursor thickness (for beam/underline shapes)
# thickness = 0.15

# ===============================================
# Bell Configuration
# ===============================================
[bell]
# Visual bell animation
animation = "EaseOutExpo"

# Duration of the visual bell flash (0 to disable)
duration = 0

# Bell color
# color = "#ffffff"

