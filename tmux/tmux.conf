# ============================================
# Tmux Configuration
# ============================================

# Change prefix from Ctrl+b to Ctrl+Space (most ergonomic - thumb accessible)
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Enable mouse support (click to switch panes, resize, etc.)
set -g mouse on

# Exit copy mode on pane/window switch
set-hook -g pane-focus-in 'if-shell -F "#{pane_in_mode}" "send-keys -X cancel"'

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ============================================
# Key Bindings
# ============================================

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file with Prefix + r (Ctrl+Space then r)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Shift+arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# ============================================
# Visual Settings
# ============================================

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar at the top
set-option -g status-position top

# Status bar colors
set -g status-bg black
set -g status-fg white

# Highlight active window
set-window-option -g window-status-current-style bg=blue,fg=black,bold

# Status bar content
set -g status-left-length 20
set -g status-left "#[fg=green]Session: #S "
set -g status-right "#[fg=cyan]%d %b %R"

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=blue

# ============================================
# Performance
# ============================================

# Increase scrollback buffer size
set -g history-limit 10000

# Reduce delay for escape key
set -s escape-time 0

# ============================================
# Copy Mode (Vi-style)
# ============================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Enhanced copy mode bindings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Block/column selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Mouse drag should also copy to clipboard (works with tmux-yank)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# ============================================
# Plugins (optional - requires TPM)
# ============================================
# # List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
