# Beets Configuration
# Music library organization and tagging

directory: ~/Music/Library
library: ~/Music/beets.db

# Import settings
import:
  move: yes
  copy: no
  write: yes
  resume: yes
  incremental: yes
  quiet_fallback: skip
  timid: no
  log: ~/Music/beets.log

# Path format for organized music
paths:
  default: $albumartist/$album%aunique{}/$track $title
  singleton: Non-Album/$artist/$title
  comp: Compilations/$album%aunique{}/$track $title

# Plugin configuration
plugins: duplicates scrub fetchart embedart lastgenre chroma lyrics ftintitle

# Duplicate detection
duplicates:
  checksum: yes
  copy: no
  delete: no

# Album art
fetchart:
  auto: yes
  cautious: yes
  cover_names: cover folder album art
  sources: coverart itunes amazon albumart

embedart:
  auto: yes
  maxwidth: 1000

# Scrub existing tags
scrub:
  auto: yes

# Audio quality matching
match:
  strong_rec_thresh: 0.10
  medium_rec_thresh: 0.25
  rec_gap_thresh: 0.25
  max_rec:
    missing_tracks: medium
    unmatched_tracks: medium
  distance_weights:
    source: 2.0
    artist: 3.0
    album: 3.0
    media: 1.0
    mediums: 1.0
    year: 1.0
    country: 0.5
    label: 0.5
    catalognum: 0.5
    albumdisambig: 0.5
    album_id: 5.0
    tracks: 2.0
    missing_tracks: 0.9
    unmatched_tracks: 0.6
    track_title: 3.0
    track_artist: 2.0
    track_index: 1.0
    track_length: 2.0
    track_id: 5.0

# Replace characters in filenames
replace:
  '[\\]': _
  '[/]': _
  '[\x00-\x1f]': _
  '[<>:"\?\*\|]': _
  '[\.\s]+$': ''
  '^\.\s+': ''
  '^\.': _

# Audio format support
ignore: .AppleDouble ._* *~ .DS_Store
ignore_hidden: yes

# Lyrics fetching
lyrics:
  auto: yes
  fallback: ''
  force: no

# Genre tagging from Last.fm
lastgenre:
  auto: yes
  canonical: no
  count: 3
  fallback: Unknown
  force: no
  min_weight: 10
  source: track

# Acoustic fingerprinting
chroma:
  auto: yes

# Featured artist handling
ftintitle:
  auto: yes
  drop: no
  format: 'feat. {0}'
